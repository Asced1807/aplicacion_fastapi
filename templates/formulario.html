<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Minería</title>
    <link rel="stylesheet" href="/static/formulario.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Formulario de Minería Santo Tomás</h1>
        <form action="/enviar/" method="post">
            
            <h2>Datos del Usuario</h2>
                <br>
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="nombre_completo" placeholder="Ingrese su nombre completo" required>
            </div>
                
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="correo_electronico" placeholder="Ingrese su correo electronico" required>
            </div>
                
            <div class="form-group">
                <label for="sex">Género</label>
                <select id="sex" name="sexo" required>
                    <option value="">Seleccione su Género</option>
                    <option value="0">Hombre</option>
                    <option value="1">Mujer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="fecha_nacimiento" required>
            </div>

            <h2>Datos de los Minerales</h2>
                <br>
            <div class="form-group">
                <label for="province">Provincia del Mineral Encontrado</label>
                <select id="province" name="provincia" required>
                    <option value="">Selecciona una provincia</option>
                    <option value="AZUA">Azua</option>
                    <option value="BAORUCO">Baoruco</option>
                    <option value="BARAHONA">Barahona</option>
                    <option value="DAJABÓN">Dajabón</option>
                    <option value="DISTRITO NACIONAL">Distrito Nacional</option>
                    <option value="DUARTE">Duarte</option>
                    <option value="EL SEIBO">El Seibo</option>
                    <option value="ELÍAS PIÑA">Elías Piña</option>
                    <option value="ESPAILLAT">Espaillat</option>
                    <option value="HATO MAYOR">Hato Mayor</option>
                    <option value="HERMANAS MIRABAL">Hermanas Mirabal</option>
                    <option value="INDEPENDENCIA">Independencia</option>
                    <option value="LA ALTAGRACIA">La Altagracia</option>
                    <option value="LA ROMANA">La Romana</option>
                    <option value="LA VEGA">La Vega</option>
                    <option value="MARÍA TRINIDAD SÁNCHEZ">María Trinidad Sánchez</option>
                    <option value="MONSEÑOR NOUEL">Monseñor Nouel</option>
                    <option value="MONTE CRISTI">Monte Cristi</option>
                    <option value="MONTE PLATA">Monte Plata</option>
                    <option value="PEDERNALES">Pedernales</option>
                    <option value="PERAVIA">Peravia</option>
                    <option value="PUERTO PLATA">Puerto Plata</option>
                    <option value="SAMANÁ">Samaná</option>
                    <option value="SAN CRISTÓBAL">San Cristóbal</option>
                    <option value="SAN JOSÉ DE OCOA">San José de Ocoa</option>
                    <option value="SAN JUAN">San Juan</option>
                    <option value="SAN PEDRO DE MACORÍS">San Pedro de Macorís</option>
                    <option value="SÁNCHEZ RODRÍGUEZ">Sánchez Rodríguez</option>
                    <option value="SANTIAGO">Santiago</option>
                    <option value="SANTIAGO RODRÍGUEZ">Santiago Rodríguez</option>
                    <option value="SANTO DOMINGO">Santo Domingo</option>
                    <option value="VALVERDE">Valverde</option>
                </select>
            </div>
                
            <div class="form-group">
                <label for="specific_location">Ubicación Específica</label>
                <input type="text" id="specific_location" name="ubicacion_especifica" placeholder="Ingrese la ubicación específica del mineral" required>
            </div>
                
            <div class="form-group">
                <label for="resource_type">Tipo de Recurso</label>
                <select id="resource_type" name="tipo_recurso" required>
                    <option value="">Selecciona un tipo de recurso</option>
                    <option value="Oro">Oro</option>
                    <option value="Plata">Plata</option>
                    <option value="Cobre">Cobre</option>
                    <option value="Hierro">Hierro</option>
                    <option value="Aluminio">Aluminio</option>
                    <option value="Plomo">Plomo</option>
                    <option value="Zinc">Zinc</option>
                    <option value="Caliza">Caliza</option>
                    <option value="Mármol">Mármol</option>
                    <option value="Sal">Sal</option>
                    <option value="Fosfatos">Fosfatos</option>
                    <option value="Carbón">Carbón</option>
                    <option value="Petróleo">Petróleo</option>
                    <option value="Gas Natural">Gas Natural</option>
                    <option value="Uranio">Uranio</option>
                    <option value="Yeso">Yeso</option>
                    <option value="Bentonita">Bentonita</option>
                    <option value="Grafito">Grafito</option>
                    <option value="Talco">Talco</option>
                    <option value="Diamantes">Diamantes</option>
                    <option value="Esmeraldas">Esmeraldas</option>
                    <option value="Rubíes">Rubíes</option>
                    <option value="Zafiros">Zafiros</option>
                </select>
            </div>
                
            <div class="form-group">
                <label for="unidad">Unidad de Medición</label>
                <select id="unidad" name="unidad" title="Seleccione la unidad de medida" required>
                    <option value="">Selecciona la unidad</option>
                    <option value="toneladas">Toneladas</option>
                    <option value="kilogramos">Kilogramos</option>
                    <option value="litros">Litros</option>
                    <option value="onzas">Onzas</option>
                    <option value="libras">Libras</option>
                </select>
            </div>
                
            <div class="form-group">
                <label for="quantity">Cantidad</label>
                <input type="number" step="0.01" id="quantity" name="cantidad" placeholder="Ingrese la cantidad del mineral" required>
            </div>
                
            <div class="form-group">
                <label for="extraction_date">Fecha de Extracción</label>
                <input type="date" id="extraction_date" name="fecha_extraccion" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
